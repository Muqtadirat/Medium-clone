<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Medium Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            src="./images/medium_logo.jpg"
            alt="Medium logo"
            srcset="./images/logo.svg"
            class="logo"
          />

          <!-- <h1>Medium</h1> -->
        </div>

        <div class="nav-item">
          <ul>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Write</a></li>
            <li><button class="signIn">Sign In</button></li>
          </ul>
          <button class="primaryBtn">Get Started</button>
        </div>
      </nav>

      <section class="">
        <div class="herotext">
          <h1>Stay curious.</h1>
          <p>
            Discover stories, thinking, and expertise from writers on any topic.
          </p>
          <button class="primaryBtn readingBtn">Start reading</button>
        </div>
        <p class="animation">Animation</p>
        
      </section>
    </header>
  </body>
</html>
